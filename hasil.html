<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hasil Pertandingan | Liga Maruichi Cup</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(20,15,15,0.9), rgba(122,23,23,0.8)), url('trophy.jpg') no-repeat center/cover;
      color: #fff;
      margin: 0; padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      font-size: 1.6rem;
      font-weight: 600;
    }

    /* Animasi Juara */
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px #ffd700, 0 0 20px #ffdf00; }
      50% { box-shadow: 0 0 25px #fff176, 0 0 35px #ffd700; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Bagian Juara */
    .winners {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin: 30px auto 10px;
      max-width: 800px;
      text-align: center;
      flex-wrap: wrap;
    }
    .winner {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      width: 150px;
      transition: 0.3s;
      animation: float 4s ease-in-out infinite;
    }
    .winner:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .winner img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ffd700;
    }
    .winner h3 {
      margin: 10px 0 5px;
      color: #ffd700;
    }
    .winner p {
      margin: 0;
      font-size: 0.9rem;
      color: #fff;
    }

    /* Efek khusus Juara 1 */
    .winner.first {
      animation: glow 2.5s infinite alternate, float 3s ease-in-out infinite;
      border: 2px solid #ffd700;
    }
    .winner.first img {
      border: 3px solid #ffd700;
    }

    /* Bagian hasil pertandingan */
    .result {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
    }
    .match {
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding: 10px 0;
    }
    .match:last-child { border: none; }
    .match h3 { color: #ffdede; margin: 0 0 5px; }

    /* Tombol kembali */
    a.back {
      display: inline-block;
      color: #fff;
      background: #b22222;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin: 20px;
      transition: 0.3s;
    }
    a.back:hover { background: #fff; color: #b22222; }
  </style>
</head>
<body>
  <header>üèÜ Hasil Pertandingan</header>

  <!-- Bagian Juara -->
  <section class="winners">
    <div class="winner" style="order:1;">
      <img src="LS.jpg" alt="Juara 2">
      <h3>Juara 2</h3>
      <p>Team LAS SPOT</p>
    </div>
    <div class="winner first" style="order:2;">
      <img src="Blank.jpg" alt="Juara 1">
      <h3>Juara 1</h3>
      <p>Team BLANK</p>
    </div>
    <div class="winner" style="order:3;">
      <img src="QCA.jpg" alt="Juara 3">
      <h3>Juara 3</h3>
      <p>Team QCA</p>
    </div>
  </section>

  <!-- Hasil Pertandingan -->
  <div class="result">
    <div class="match">
      <h3>Futsal - Team A vs Team B</h3>
      <p>Skor: 3 - 1</p>
    </div>
    <div class="match">
      <h3>Badminton - Team C vs Team D</h3>
      <p>Skor: 2 - 0</p>
    </div>
    <div class="match">
      <h3>Futsal - Team E vs Team F</h3>
      <p>Skor: 1 - 1</p>
    </div>
  </div>

  <div style="text-align:center;">
    <a href="admin_dashboard.html" class="back">‚¨Ö Kembali</a>
  </div>
</body>
</html>
