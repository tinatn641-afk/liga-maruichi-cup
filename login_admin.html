<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin | Liga Maruichi Cup</title>
  <style>
    :root {
      --maroon-1: #5a0f0f;
      --maroon-2: #7a1717;
      --accent: #b22222;
      --text-light: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--maroon-1), var(--maroon-2));
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    input[type="text"], input[type="password"] {
      background: #fff;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: var(--maroon-2);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: var(--accent);
      color: #fff;
      transform: scale(1.05);
    }
    a {
      color: #fff;
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="maruichi.png" alt="Logo Maruichi" style="width:80px; margin-bottom:15px;">
  <h1>Login Admin</h1>
  <form action="admin_dashboard.html" method="post">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">LOGIN</button>
  </form>
  <a href="index.html">‚Üê Kembali ke Beranda</a>
</body>
</html>
